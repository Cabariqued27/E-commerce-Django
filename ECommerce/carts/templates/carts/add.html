{% extends 'base.html' %}
{% load product_extras %}
{% load cart_extras %}
    {% block content %}
        <div class="col-3">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="Imagen del producto" width="300" height="400">
            {% endif %}
        </div>
        <div class="col ml-3">
            <div class="h3 font-weight-bold text-success mt-2 ml-3">
                {{ quantity | quantity_add_format }} al carrito
            </div>
            <div class="mt-2 ml-3">  
                <a href="{% url 'products:product' product.slug %}">
                    {{ product.title }}
                </a>
            </div>
            <div class="font-weight-bold text-danger mt-2 ml-3">
                {{ product.price | price_format }}
            </div>
            <div class="mt-2 ml-3">
                <a href="{% url 'index' %}" class="btn btn-info">seguir comprando</a>
            </div>
        </div>
    {% endblock %}
