{% extends 'base.html' %}

{% block content %}
    <div class="column">
        <h1>{{message}}</h1>

        <ul class="list-group">
            {% for product in product_list %}
            <li class="list-group-item">
                {{product.title}}
                <span class="text-success">{{ product.price }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
